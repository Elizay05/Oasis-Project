{% extends 'Oasis/barNav.html' %}
{% load static %}

{% block titulo %}Agregar Usuario{% endblock %}

{% block Opciones %}
  <li id='primeraOpcion' class="nav-item">
    <a class="nav-link text-white" href="{% url 'guInicio' %}">
      Inicio                    
    </a>
  </li>
  <li id='segundaOpcion' class="nav-item">
    <a class="nav-link text-white" href="{% url 'guUsuariosBloqueados' %}">
      Usuarios Bloqueados                    
    </a>
  </li>
  <li id='terceraOpcion' class="nav-item">
    <a class="nav-link text-white" href="#">
      Auditoria                    
    </a>
  </li>
{% endblock %}

{% block contenedor %}

        <div class="container">
            <form action="{% url 'guUsuariosCrear' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <h1 style="margin-top: 0.5em;" >Agregar Usuario</h1>
                <br>
                <input type="hidden" name="id">
                <div class="mb-2 col-5 d-flex flex-row justify-content-between align-items-center">
                    <div class="mb-3 col-6">
                        <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" name="nombre">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Cedula</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" name="cedula">
                    </div>
                </div>
                <div class="mb-3 col-5">
                    <label for="exampleFormControlTextarea1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput2" name="email">
                </div>
                <div class="mb-3 col-5">
                  <label for="exampleFormControlTextarea1" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="exampleFormControlInput2" name="clave">
                </div>
                <div class="mb-3 col-5">
                  <label for="exampleFormControlTextarea1" class="form-label">Confirmar contraseña</label>
                  <input type="password" class="form-control" id="exampleFormControlInput2" name="clave2">
                </div>
                <div class="mb-2 col-5 d-flex flex-row justify-content-between align-items-center">
                  <div class="mb-3 col-6">
                    <label for="exampleFormControlInput1" class="form-label">Rol</label>
                    <select class="form-control" name="rol">
                        <option value="">Seleccione</option>
                        {% for rol_value, rol_nombre in roles %}
                            <option value="{{ rol_value }}">{{ rol_nombre }}</option>
                        {% endfor %}
                    </select>
                </div>
                  <div class="mb-3 col-5">
                    <label for="exampleFormControlInput1" class="form-label">Estado</label>
                    <select class="form-control" name="Estado">
                      <option value="">Seleccione</option>
                        {% for estado_value, estado_nombre in estado %}
                            <option value="{{ estado_value }}">{{ estado_nombre}}</option>
                        {% endfor %}
                    </select>
                  </div>
                </div>
                  <div class="mb-3 col-5">
                    <label for="exampleFormControlInput1" class="form-label">fecha de Nacimiento</label>
                    <input type="date" class="form-control" id="exampleFormControlInput1" name="fechaNacimiento">
                  </div>
                  <div class="mb-3 col-5">
                      <label for="exampleFormControlInput1" class="form-label">Foto</label>
                      <input type="file" class="form-control" id="exampleFormControlInput1" name="foto">
                  </div>
                <button class="btn btn-success" type="submit">Crear Usuario</button>
            </form>
        </div>
{% endblock %}
