{% extends 'Oasis/barNav.html' %}
{% load static %}
{{data}}

{% block titulo %}Menu{% endblock %}

{% block Opciones %}
  <li id='primeraOpcion' class="nav-item">
    <a class="nav-link text-white" href="{% url 'Menu' %}">
      Inicio                    
    </a>
  </li>
{% endblock %}

{% block contenedor %}
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div class="contenedor2">
        <h1>Menú</h1>
        <div class="search">
            <input  type="text" id="myInput" placeholder="Buscar categoría...">
            <button id="searchButton" type="submit">Buscar</button>
        </div>
        <div class="Agregar">
            <a type="button" class="btn btn-success" href="{% url 'meForm' %}">Agregar Categoria </a>
        </div>
        <div class="row">
            <div  class="col-md-12 productos2">
                {% for i in data %}
                <div class="contenedorCategoria">
                    <a href="{% url 'meProductos' %}">
                        <div class="pedido-item2">
                            <img src="{{ i.foto.url }}" alt="foto">
                            <p>{{ i.nombre }}</p>
                        </div>
                    </a>
                    <div class="botonesCategoria">
                        <a class="btn btn-warning" href="{% url 'meFormActualizar' i.id %}"><i class="bi bi-pencil"></i></a>
                        <a type="button" class="btn btn-danger" href="javascript:eliminar('{% url 'eliminarCategoria' i.id %}')"><i class="bi bi-x-lg"></i></a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</main>
{% endblock %}
