{% extends 'Oasis/barNav.html' %}
{% load static %}

{% block titulo %}Actualizar Mesa{% endblock %}

{% block Opciones %}
  <li id='primeraOpcion' class="nav-item lateralOpciones">
    <a class="nav-link text-white" href="{% url 'Mesas' %}">
        Inicio                    
    </a>
  </li>
{% endblock %}


{% block contenedor %}
        <div class="container">
            <form action="{% url 'mesaActualizar' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <h1 style="margin-top: 0.5em;" >Actualizar Mesa</h1>
                <br>
                <input type="hidden" name="id" value="{{ data.id }}">
                <div class="mb-3 col-5">
                    <label for="exampleFormControlTextarea1" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="exampleFormControlInput2" name="nombre" value="{{ data.nombre }}">
                </div>
                <div class="mb-3 col-2">
                    <label for="exampleFormControlTextarea1" class="form-label">Capacidad</label>
                    <input type="number" class="form-control" id="exampleFormControlInput2" name="capacidad" min="4" max="8" size="1" value="{{ data.capacidad }}">
                </div>
                <div class="mb-3 col-2">
                    <label for="exampleFormControlTextarea1" class="form-label">Precio</label>
                    <input type="number" class="form-control" id="exampleFormControlInput2" name="precio" value="{{ data.precio }}">
                </div>
                <br>
                <button class="btn btn-success" type="submit">Actualizar Mesa</button>
            </form>
        </div>
{% endblock %}
